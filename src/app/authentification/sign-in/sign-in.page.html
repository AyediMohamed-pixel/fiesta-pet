<ion-content>
  <ion-grid>
    <ion-row>
      <ion-col size="12">

        <!-- ////////////////////////////////////////////////////////////////////////////-->
        <div class="flex items-center justify-center grow bg-center bg-no-repeat page-bg">
          <div class="card max-w-[370px] w-full">
            <form [formGroup]="loginForm" (ngSubmit)="onSignin()"
              class="card-body flex flex-col gap-5 p-10 ng-untouched ng-pristine ng-valid">

              <div class="text-center mb-2.5">
                <h3 class="text-lg font-semibold text-gray-900 leading-none mb-2.5">
                  Se connecter
                </h3>
              </div>
              <div *ngIf="errorMsg" class="badge badge-outline badge-danger">
                <p class="mb-0 text-center">
                  {{errorMsg}}
                </p>
              </div>
              <div class="flex flex-col gap-1">
                <label for="username" class="form-label text-gray-900"> Nom utilisateur</label>
                <input formControlName="username" id="username" placeholder="Pseudo" type="text" value=""
                  class="input" />
                  
                <ul *ngIf="loginForm.get('username')?.invalid && loginForm.get('username')?.touched">
                  <li class="parsley-required">
                    <div class="form-hint text-danger">
                      {{ getUsernameErroressage() }}
                    </div>
                  </li>
                </ul>
              </div>

              <div class="flex flex-col gap-1">
                <label for="password" class="form-label text-gray-900"> Mot de passe </label>
                <input formControlName="password" id="password" placeholder="********" type="password" value=""
                  class="input" />
                <ul *ngIf="loginForm.get('password')?.invalid && loginForm.get('password')?.touched">
                  <li class="parsley-required">
                    <div class="form-hint text-danger">
                      {{ getPasswordErrorMessage() }}
                    </div>
                  </li>
                </ul>
              </div>

              <button [disabled]="loginForm.invalid" type="submit" class="btn btn-primary flex justify-center grow">
                Se connecter
              </button>

            </form>
          </div>
        </div>
      </ion-col>
    </ion-row>
  </ion-grid>

</ion-content>
